pluginManagement {
    repositories {
        jcenter()
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
        maven {
            name = 'Jitpack'
            url = 'https://jitpack.io'
        }
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "fabric-loom" && requested.version?.endsWith("-SNAPSHOT") != true) {
                useModule("com.github.Chocohead.Fabric-Loom:fabric-loom:${requested.version}")
            }
        }
    }
}

// The project name, starts with lower case letter, should obey Java variable naming rules
rootProject.name = 'carpetmod'